<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test-driven Flask</title>
</head>
<body>

<h1>Hello {% if name %} {{ name }} {% else %} test-driven Flask! {% endif %}</h1>

{% for message in get_flashed_messages() %}
<h2>{{ message }}</h2>
{% endfor %}

<form method="post">
    {{ name_form.hidden_tag() }} <br>
    {{ name_form.name.label }}   <br>
    {{ name_form.name() }}       <br>
    {{ name_form.submit() }}     <br>
</form>

</body>
</html>
